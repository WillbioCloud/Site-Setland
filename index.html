<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetLand | Aventura em 3 Eras</title>
    <meta name="description" content="Venha viver o extraordinário no SetLand, o maior parque temático de Caldas Novas. Eras Glacial, Medieval e Futurística esperam por você." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@400;600;800;900&family=Open+Sans:wght@400;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Open Sans"', 'sans-serif'],
              display: ['"Montserrat"', 'sans-serif'],
              medieval: ['"Cinzel"', 'serif'],
              future: ['"Orbitron"', 'sans-serif'],
            },
            colors: {
              primary: '#0f172a',
              accent: '#f59e0b',
              glacial: {
                base: '#0f1c2e',
                light: '#e0f2fe',
                accent: '#22d3ee',
              },
              medieval: {
                base: '#2a1b15',
                paper: '#f5e6d3',
                accent: '#fbbf24',
                red: '#dc2626',
              },
              future: {
                base: '#030712',
                neon: '#d946ef',
                cyan: '#06b6d4',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.7s ease-out',
              'frost-reveal': 'frostReveal 0.7s cubic-bezier(0.22,1,0.36,1) forwards',
              'frost-break': 'frostBreak 0.8s cubic-bezier(0.22,1,0.36,1) forwards',
              'scanline': 'scanline 3s linear infinite',
              'hologram': 'hologram 2s ease-in-out infinite alternate',
              'parchment': 'parchmentUnroll 0.6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              frostReveal: {
                '0%': { opacity: '0', filter: 'blur(10px)', transform: 'scale(0.95)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
              },
              frostBreak: {
                '0%': { clipPath: 'polygon(50% 50%, 50% 50%, 50% 50%, 50% 50%)' },
                '20%': { clipPath: 'polygon(40% 30%, 60% 30%, 70% 60%, 30% 60%)' },
                '100%': { clipPath: 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)' },
              },
              scanline: {
                '0%': { top: '-100%' },
                '100%': { top: '100%' },
              },
              hologram: {
                '0%': { opacity: '0.8', textShadow: '0 0 5px rgba(6,182,212,0.5)' },
                '100%': { opacity: '1', textShadow: '0 0 20px rgba(6,182,212,0.9), 0 0 10px rgba(217,70,239,0.8)' },
              },
              parchmentUnroll: {
                '0%': { maxHeight: '0', opacity: '0', transform: 'scaleY(0)' },
                '100%': { maxHeight: '100vh', opacity: '1', transform: 'scaleY(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Glacial Theme Styles */
      .theme-glacial .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Medieval Theme Styles */
      .theme-medieval .parchment-texture {
        background-color: #f5e6d3;
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        box-shadow: inset 0 0 30px rgba(42, 27, 21, 0.6);
        border: 2px solid #5c4033;
      }

      /* Futuristic Theme Styles */
      .theme-futuristic .cyber-grid {
        background-image: linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .theme-futuristic .hologram-card {
        background: rgba(6, 182, 212, 0.05);
        border: 1px solid rgba(6, 182, 212, 0.3);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      .theme-futuristic .hologram-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: 0.5s;
      }
      
      .theme-futuristic .hologram-card:hover::before {
        left: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.3.1/",
    "react/": "https://aistudiocdn.com/react@^18.3.1/",
    "react": "https://aistudiocdn.com/react@^18.3.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-slate-50 antialiased overflow-x-hidden transition-colors duration-700">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
